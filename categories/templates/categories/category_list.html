{% extends 'base_layout.html' %}

{% block content%}
  
  <div class="container">
    <h1>Category List</h1>
    {% if user.is_superuser %}
      <a href="{% url 'categories:create' %}" style="color:aliceblue" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus"></span> Create</a><br />
    {% endif %}

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}
        <tr>
          <td scope="row">{{ category.id }}</td>
          <td><a href="{% url 'categories:detail' name=category.name %}">{{ category.name }}</a></td>
          <td>
              {% if user.is_superuser %}
              <a href="{% url 'categories:edit' category.id  %}" style="color:aliceblue" class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
              <a href="{% url 'categories:delete' category.id  %}" style="color:aliceblue" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> Delete</a>
              {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>    
  </div>  
{% endblock %}
